sync-with-github:
  stage: sync
  image: alpine:latest
  only:
    - main
  before_script:
    - apk add --no-cache git bash
    - git config --global user.email "ci-bot-wimbelemdon-mais@automation.gitlab.com"
    - git config --global user.name "GitLab CI Bot"
  script:
    - git remote add github https://${GITHUB_PAT}@github.com/AGES-WimBelemDon/frontend.git
    - git push github HEAD:refs/heads/main
